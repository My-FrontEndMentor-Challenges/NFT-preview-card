<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>NFT Card - VictorMtzCodes</title>
  </head>
  <body>
    <div class="nft-card-container">
      <div class="image-container">
        <img
          src="./images/image-equilibrium.jpg"
          alt="equilibrium"
          class="nft-card-img"
        />
      </div>
      <div class="nft-card-text">
        <p class="nft-card-title">Equilibrium #3429</p>
        <p class="nft-card-p">
          Our Equilibrium collection promotes<br />balance and calm.
        </p>
        <span class="nft-card-info">
          <span class="price">
            <img src="./images/icon-ethereum.svg" alt="ethereum-icon" />
            0.041 ETH
          </span>
          <span class="days-left">
            <img src="./images/icon-clock.svg" alt="clock" />
            3 days left
          </span>
        </span>
      </div>
      <span class="creator">
        <img src="./images/image-avatar.png" alt="avatar" />
        <p>Creation of <span>Jules Wyvern</span></p>
      </span>
    </div>
  </body>
</html>
